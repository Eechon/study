<!DOCTYPE html>
<html lang="en">
<head>

    <title>纳克萨玛斯</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            left: 100px;
            top: 200px;
            border: 1px solid #ccc;
            border-top: 3px solid #ff8400;
            width: 238px;
            height: 294px;
        }
        .box h2{
            border-bottom:1px solid #ccc;
            font-weight: normal;
            height: 35px;
            line-height: 35px;
            font-size: 16px;
            padding-left: 16px;
        }
        .box img{
            width: 218px;
            height: 160px;
            margin: 8px 0 0 10px;

        }
        .box ul{
            list-style: none;
            margin-left: 9px;
        }
        .box ul li{
            background: url(./images/square.png) no-repeat left center;
            font-size: 12px;
            height: 26px;
            line-height: 26px;
            padding-left: 10px;
        }


    </style>
</head>
<body>

        <h2>搜索趣图</h2>
