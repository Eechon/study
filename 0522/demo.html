<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quel'Thalas</title>
    <link rel="stylesheet" href="css.css" type="text/css">
</head>
<body>
    <div>
        <table cellpadding="10">
            <!-- 这里border和cellpadding的样式可以通过css来设置 -->
            <!-- css中设置margin、padding为0之后，这里的cellpadding会失效 -->
            <caption>我的标题</caption>
            <tr>
                <th>支出项目</th>
                <th>单价（元）</th>
                <th>数目</th>
                <th>金额（元）</th>
            </tr>
            <tr>
                <td>垃圾箱</td>
                <td>30</td>
                <td>12</td>
                <td>360</td>
            </tr>
            <tr>
                <td>垃圾牌</td>
                <td>100</td>
                <td>12</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>宣传单</td>
                <td>0.08</td>
                <td>400</td>
                <td>32</td>
            </tr>
            <tr>
                <td>宣传小册子</td>
                <td>3</td>
                <td>250</td>
                <td>750</td>
            </tr>
            <tr>
                <td>合计</td>
                <td>——</td>
                <td>——</td>
                <td>2342</td>
            </tr>
        </table>
    </div>
</body>
</html>
