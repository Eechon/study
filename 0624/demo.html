    <body>
        <!-- 删除排序数组中出现的重复项 -->
    </body>
    <script>
        var removeDuplicates = function(nums) {
            var ans = 0;
            for(var i = nums.length;i--;){
                if(i === nums.length - 1){ans;}
                else if (nums[i] === nums[i 1]){nums.splice(i,1);}
                else{ans;}
            }
            return ans;
        }

        /* 这个语法写的我不懂，太简写了，可能是与jquery有关系。但是意思能够看出来 */

    </script>
