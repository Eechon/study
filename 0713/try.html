  <body>
    <!-- 最长公共前缀 -->
  </body>
  <script>
    /**
     * @param {string[]} strs
     * @return {string}
     */
    var longestCommonPrefix = function(strs) {
      /* 
        使用sort()对字符串数组进行排序，然后对比第一个和最后一个，不同就是不同了
       */

      strs = strs.sort();
      console.log(strs);
    };
      // 这里没有返回值所以是undefined
    console.log(longestCommonPrefix(["flower", "flow", "flight"]));
  </script>
