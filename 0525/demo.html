<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arthas</title>
    <style>
    span{
        font-size:200px;
        font-weight: 700;
    }
    span:nth-child(1){color:skyblue;}
    span:nth-child(2){color:red;}
    span:nth-child(3){color:yellow;}
    span:nth-child(4){color:skyblue;}
    span:nth-child(5){color:green;}
    span:nth-child(6){color:red;}
    </style>
</head>
<body>
    <div>
        <span>G</span>
        <span>o</span>
        <span>o</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
    </div>
</body>
</html>
