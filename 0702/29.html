<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元奭</title>
</head>
<body>
    <!-- 已知数组 arr = [1,9,3,7,5] ,使用程序计算出该数组的最大值，封装成函数 -->
</body>
<script>
    let arr = [1,9,3,7,5];
    function getMax(arr){
        let max = arr[0];
        for(let i =1;i<arr.length;i++){
            if(max<arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
    console.log(getMax(arr));
</script>
</html>
