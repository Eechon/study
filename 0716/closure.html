<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>元奭</title>
    <style>
      .main {
        width: 900px;
        margin: 50px auto;
        display: flex;
      }

      .cell {
        flex: 1;
        text-align: center;
        margin-right: 10px;
      }
      .contain {
        min-height: 400px;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 闭包 -->
    <div class="main">
      <div class="cell">
        <div class="contain">
          <img src="./images/01.jpg" alt="" />
        </div>
        <input type="button" value="喜欢她(0)" />
      </div>
      <div class="cell">
        <div class="contain">
          <img src="./images/02.jpg" alt="" />
        </div>
        <input type="button" value="喜欢她(0)" />
      </div>
      <div class="cell">
        <div class="contain">
          <img src="./images/03.jpg" alt="" />
        </div>
        <input type="button" value="喜欢她(0)" />
      </div>
    </div>
  </body>
  <script>
    function fn1() {
      let tickets = 0;
      function fn2() {
        this.value = "喜欢她(" + ++tickets + ")";
      }
      return fn2;
    }
    let btns = document.querySelectorAll("input");
    btns.forEach(e => {
      e.onclick = fn1();
    });
  </script>
</html>
