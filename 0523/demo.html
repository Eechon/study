<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EN TARO Adun</title>

    <style type="text/css">
        .box{
            /* margin:0 auto;

    </style>
</head>
<body>
    <div class="box">
        <h2>青春不常在，抓紧谈恋爱</h2>
        <table width="600px">
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" name="address" value="北京" id="">
                </td>
            </tr>
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text" name="uesrname" value="请输入用户名">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="password" name="userpwd" id="">
                </td>
            </tr>
            <tr>
                <td>年龄</td>
                <td>
                    <select name="age" id="">
                        <option value="x1990">1990</option>
                        <option value="x1991">1991</option>
                        <option value="x1992">1992</option>
                        <option value="x1993">1993</option>
                        <option value="x1994">1994</option>
                        <option value="x1995">1995</option>
                        <option value="x1996">1996</option>
                        <option value="x1997">1997</option>
                        <option value="x1998">1998</option>
                        <option value="x1999">1999</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>年龄</td>
                <td></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" value="男" checked="checked">男
                    &nbsp;&nbsp;
                    <input type="radio" name="sex" value="女">女
                </td>
            </tr>
            <tr>
                <td>喜欢类型</td>
                <td>
                    妩媚<input type="checkbox" name="like">
                    气质<input type="checkbox" name="like">
                    小鲜肉<input type="checkbox" name="like" selected="selected">
                    鹿晗<input type="checkbox" name="like">
                </td>
            </tr>
            <tr>
                <td>上传头像</td>
                <td>
                    <input type="file" value="hasaki">
                </td>
            </tr>
            <tr>
                <td>给我留言</td>
                <td>
                    <textarea name="liuyan" id="" cols="30" rows="10">请输入留言信息...</textarea>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
