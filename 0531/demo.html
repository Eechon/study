<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .clearfix {
            zoom:1;
        }
        .clearfix::after{
            content: ".";
            clear: both;
            display: block;

            /* 清除浮动的兼容性补全 */
            height: 0;
            line-height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
