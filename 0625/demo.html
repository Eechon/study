    <script>
        while (true) {
            var msg = prompt(
                "你好，我是小娜，请输入 \n" +
                "1.求和 \n" +
                "2.获取时间 \n" +
                "3.讲个笑话 \n" +
                "输入q退出和小娜聊天"
            );
            if(msg === "q"){
                alert("你要离开小娜了");
                break;
            }
            switch(msg){
                case "1":
                case "求和":
                var str = prompt("请输入需要求和的数，用逗号隔开，如：1,2,3,4");
                var arr = str.split(",");
                var sum = 0;
                debugger;
                for(var i=0;i < arr.length;i++){
                    sum += parseFloat(arr[i]);
                }
                alert("这些数的和是：" + sum);
                break;
                case "2":
                case "时间":
                var date = new Date;
                var year = date.getFullYear();
                var mouth = date.getMonth() + 1;
                var day = date.getDate();
                var hour = date.getHours();
                var minute = date.getMinutes();
                var second = date.getSeconds();
                
                if(mouth<10)mouth = '0' + mouth;
                if(day<10)day = '0' + day;
                if(hour<10)hour = '0' + hour;
                if(minute<10)minute = '0' + minute;
                if(second<10)second = '0' + second;

                var time = year+'-'+mouth+'-'+day+' '+hour+':'+minute+':'+second;
                alert("现在时间是："+time);
                break;
                case "3":
                case "笑话":
                var joke = [
                    "笑话1",
                    "笑话2",
                    "笑话3",
                    "笑话4",
                    "笑话5",
                    "笑话6",
                    "笑话7",
                ];
                var r = Math.floor(Math.random()*joke.length);
                alert(joke[r]);
            }/* end switch */
        }/* end while */
    </script>
</html>
