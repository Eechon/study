<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>元奭</title>
    </head>
    <body>
        <!-- 求数组中的最大值 -->
        <script>
            function getMax(arr) {
                var max = arr[0];
                for (var i = 1; i < arr.length; i++) {
                    if(max<arr[i]) max=arr[i];
                }
                return max;
            }
            var test = [1,2,4,5,234,621,6,7,71,16,33,0];
            console.log(getMax(test));
            function getMin(arr) {
                var min = arr[0];
                for(var i = 1;i<arr.length;i++){
                    if(min > arr[i]) min = arr[i];
                }
                return min;
            }
            console.log(getMin(test));
        </script>
    </body>
</html>
