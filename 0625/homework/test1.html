<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />

        <title>元奭</title>
    </head>
    <body>
        <!-- 判断一个数是否是质数 -->
        <!-- 有除了1和本身之外的数，能整除，就算不是质数 -->
        <script>
            function isPrime(n) {
                var flag = true;
                for (i = 2; i < n; i++) {
                    if (n % i === 0) {
                        flag = false;
                        break;
                    }
                }
                return flag;
            }

            console.log(isPrime(147));
            console.log(isPrime(160));
            console.log(isPrime(3));

        </script>
    </body>
</html>
