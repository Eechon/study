<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>元奭</title>
    </head>
    <body>
        <!-- 冒泡排序 -->
        <script>
            function bubbleSort(arr) {
                /* i控制外循环选择数，j控制选择的数进行比较 */
                var temp = 0;
                for (var i = 0; i < arr.length; i++) {
                    for (var j = 0; j < arr.length - i; j++) {
                        if (arr[j] > arr[j + 1]) {
                            /* 把大的数往后排 */
                            temp = arr[j+1];
                            arr[j+1] =arr[j];
                            arr[j] = temp;
                        }
                    }
                }
                return arr;
            }

            var arr = [1,2,4,12,21,0,57,134,67];
            console.log(bubbleSort(arr));
        </script>
    </body>
</html>
