<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元奭</title>
</head>
<body>
    <!-- 阶乘 -->
    <script>
        /* n的阶乘 */
        function factorial(n) {
            var s = 1;
            for(var i =1;i<=n;i++) {
                s *=i;
            }
            return s;
        }
        console.log(factorial(3));
        /* 1-n的阶乘之和 */
        function factorialSum(n) {
            var sum = 0;
            for(var i = 1;i<=n;i++){
                sum+=factorial(i)
            }
            return sum;
        }
        console.log(factorialSum(3));

        /* 阶乘递归 */
        function fn(n){
            if(n === 1){
                return 1;
            }else {
                return fn(n-1)*n;
            }
        }
        console.log(fn(5));
    </script>
</body>
</html>
