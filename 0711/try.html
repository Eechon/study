<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>元奭</title>
  </head>
  <body>
    <!-- 最长公共前缀 -->
  </body>
  <script>
    /**
     * @param {string[]} strs
     * @return {string}
     */
    var longestCommonPrefix = function(strs) {
      /* 
        整理思路：首先提取出首字母一个个进行对比，如果都可以的话，提取第二个字母进行对比，直到有不同就输出
       */
      let temp = '';//用来存储得出的公共前缀
      for(let i = 0;i<strs.length;i++){
        for(let j = 0;j<strs.length;j++){
          // 感觉这里要用反证法
          let flag = true;//如果是true，那么就把当前值赋值给temp;
          if(strs[j][i]!==strs[0][i]){
            flag = false;
            break;
          }
          if(!flag){
            return temp;
          }
          temp = temp +strs[j][i];
        }
      }
    };
  </script>
</html>
