<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元奭</title>
    <style>
        .box {
            width: 800px;
            margin: 50px auto;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="button" value="图片1" data-src="./images/01.jpg">
        <input type="button" value="图片2" data-src="./images/02.jpg">
        <input type="button" value="图片3" data-src="./images/03.jpg">
        <input type="button" value="图片4" data-src="./images/04.jpg">
        <input type="button" value="图片5" data-src="./images/05.jpg">
        <img src="./images/01.jpg" alt="">
    </div>
</body>
<script>
    var btns = document.getElementsByTagName('input');
    var img = document.getElementsByTagName('img');
    console.log(btns);
    console.log(img);
    for(var i=0;i<btns.length;i++){
        btns[i].onclick = function(){
            var src = this.dataset.src;
            img[0].src = src;
            console.log(img[0]);
        }
    }
</script>
</html>
