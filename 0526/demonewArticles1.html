<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>塔兰达尔</title>
    <style>
      *{
          margin: 0;
          padding: 0;
      }
      body{
          font-size: 12px;
          background-color: #eee;
      }
      .box{
          width: 298px;
          height: 226px;
          border: 1px solid #ccc;
          margin: 100px auto;
          padding: 0 15px;
      }
      .box h2{
          height: 27px;
          border-bottom: 1px solid #ccc;
          color: #202020;
          margin-top:18px;
      }
      .box h2 span{
          font-size:14px;
      }
      .box ul{
          list-style: none;
          padding-top:10px;
      }
      .box ul li{
          height: 30px;
          line-height: 30px;
          border-bottom: 1px dashed #ccc;
          padding-left:20px;
      }
      .box ul li a{
          text-decoration: none;
          color: #202020;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>最新文章<span>New Articles</span></h2>
      <ul>
        <li>北京招聘网页设计，平面设计，php</li>
        <li>体验javascript的魅力</li>
        <li>jquery世界来临</li>
        <li>网页设计师的梦想</li>
        <li>jquery中的链式编程是什么</li>
      </ul>
    </div>
  </body>
</html>
