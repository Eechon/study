  <title>元奭</title>
  <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        font-size: 12px;
    }
    ul {
        list-style: none;
    }
    a {
        text-decoration: none;
    }

    .wrapper {
        width: 298px;
        height: 248px;
        margin: 100px auto 0;
        border: 1px solid pink;
        overflow: hidden;
    }
    #left,#center,#right{
        float: left;
    }
    #left li , #right li{
        background: url(images1/lili.jpg) repeat-x;
    }
    #left li a,#right li a{
        display: block;
        width: 48px;
        height: 27px;
        border-bottom: 1px solid pink;
        line-height: 27px;
        text-align: center;
        color: black;
    }
    #left li a:hover,#right li a:hover{
        background-image: url(images1/abg.gif);
    }
    #center {
        border-left: 1px solid pink;
        border-right: 1px solid pink;
    }
</style>
</head>
<body>

<script src="./jquery.js"></script>
<script>
  $(()=>{
    $("#right>li,#left>li").on("mousemove",function(){
      // 这里获取元素的时候right前还是left在前面并没有影响获取li的index
      $("#center>li").eq($("#right>li,#left>li").index(this)).show().siblings().hide();
    });
  });
</script>
