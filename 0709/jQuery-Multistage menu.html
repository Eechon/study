<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>元奭</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      .wrap {
        width: 330px;
        height: 30px;
        margin: 100px auto 0;
        padding-left: 10px;
        background-image: url(images/bg.jpg);
      }

      .wrap li {
        background-image: url(images/libg.jpg);
      }

      .wrap > ul > li {
        float: left;
        margin-right: 10px;
        position: relative;
      }

      .wrap a {
        display: block;
        height: 30px;
        width: 100px;
        text-decoration: none;
        color: #000;
        line-height: 30px;
        text-align: center;
      }

      .wrap li ul {
        position: absolute;
        top: 30px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 多级菜单 -->
    <div class="wrap">
      <ul>
        <li>
          <a href="javascript:void(0);">一级菜单1</a>
          <ul>
            <li><a href="javascript:void(0);">二级菜单1</a></li>
            <li><a href="javascript:void(0);">二级菜单2</a></li>
            <li><a href="javascript:void(0);">二级菜单3</a></li>
          </ul>
        </li>
        <li>
          <a href="javascript:void(0);">一级菜单1</a>
          <ul>
            <li><a href="javascript:void(0);">二级菜单1</a></li>
            <li><a href="javascript:void(0);">二级菜单2</a></li>
            <li><a href="javascript:void(0);">二级菜单3</a></li>
          </ul>
        </li>
        <li>
          <a href="javascript:void(0);">一级菜单1</a>
          <ul>
            <li><a href="javascript:void(0);">二级菜单1</a></li>
            <li><a href="javascript:void(0);">二级菜单2</a></li>
            <li><a href="javascript:void(0);">二级菜单3</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
  <script src="./jquery.js"></script>
  <script>
    $(() => {
      /* 
        绑定鼠标移入移除事件就行了
      */

      $(".wrap>ul>li").on("mouseover", function() {
        $(this)
          .children("ul")
          .stop()
          .slideDown();
        // slideDown通过调整指定元素的高度来实现“下滑”的效果，不单对ul、li其他元素也行
        // $(this).children("ul").slideUp();
      });
      $(".wrap>ul>li").on("mouseout", function() {
        $(this)
          .children("ul")
          .stop()
          .slideUp();
      });
    });
  </script>
</html>
