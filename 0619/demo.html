<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元奭</title>
    <style>
        .box {
            /* position: relative; */

        }
        .one {
            /* margin: 100px auto; */
            /* width: 100px;
            height: 100px; */

            width: 310px;
            height: 438px;
            background: url('./images/pk1.png') no-repeat;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            transition: all 1s;
        }
        .box:hover .one:nth-child(1) {
            transform: rotate(60deg);
        }
        .box:hover .one:nth-child(2) {
            transform: rotate(120deg);
        }
        .box:hover .one:nth-child(3) {
            transform: rotate(180deg);
        }
        .box:hover .one:nth-child(4) {
            transform: rotate(240deg);
        }
        .box:hover .one:nth-child(5) {
            transform: rotate(300deg);
        }
        .box:hover .one:nth-child(6) {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
    </div>
</body>
</html>
