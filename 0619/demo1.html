<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hasaki</title>
    <style>
        .box {
            margin: 100px auto;
        }
        .box ul {
            list-style: none;
        }
        .box li {
            float: left;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid skyblue;
            text-align: center;
            margin: 20px;
            padding: 10px;

            transition: all 1s;

            /* transform: scale(2); */
        }
        li:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
