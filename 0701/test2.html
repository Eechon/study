<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>元奭</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .main {
                width: 660px;
                height: 660px;
                background-image: url("./images/panze.png");
                margin: 100px auto;
                position: relative;
            }
            .zhizhen {
                width: 338px;
                height: 338px;
                background-image: url("./images/zhizhen.png");
                background-repeat: no-repeat;
                background-position: center top;
                position: absolute;
                top: 129px;
                left: 152px;
                transition: transform 3000ms ease-in-out;
            }
            .begin {
                width: 138px;
                height: 138px;
                position: absolute;
                top: 227px;
                left: 252px;
                border-radius: 50%;
                /* background-color: rgba(255,0,0,.5); */
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="zhizhen"></div>
            <div class="begin"></div>
        </div>
    </body>
    <script>
        /* 
            首先获取元素，获取指针来控制转动；获取
            有两个行为
            1.
         */
        let zhizhen = document.querySelector('.zhizhen');
        let begin = document.querySelector('.begin');

        begin.addEventListener('click',function fn(){
            // 只转动一次。立马解绑
            begin.removeEventListener('click',fn);
            // 随机出转动的角度
            let r = Math.random()*360+720;

            // transform属性控制转动
            zhizhen.style.transform = 'rotate('+r+'deg)';
        });/* end listener */
    </script>
</html>
