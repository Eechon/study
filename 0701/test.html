<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元奭</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="./images/tianshi.gif" alt="">
    <div style="width: 300px;border:1px solid #000;height: 4000px;"></div>
</body>
<script>
    let img = document.querySelector('img');
    document.onmousemove = function(e){
        let x = e.pageX;
        let y = e.pageY;
        img.style.top = y + 'px';
        img.style.left  = x + 'px';
    }
</script>
</html>
